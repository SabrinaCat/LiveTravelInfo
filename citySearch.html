<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Search</title>

    <link rel="stylesheet" href="Foundation-6.6.1-CSS-project/assets/css/app.css" />
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="Foundation-6.6.1-CSS-project/index.html"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Foundation-6.6.1-CSS-project/foundation-icons.css">
    <link rel="stylesheet" href="citySearch.css"/>
</head>
<body>

    
    <div class="top-bar">
        <ul class="menu" data-dropdown-menu>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Last Trip Database</a></li>
            <li><a href="contact.html" >Contact Us</a></li>
            
        </ul>
    </div>

    
    <h1>Your City Search</h1>
    <h2 id="city-name"></h2>
    

    <div class="grid-x grid-margin-x" data-equalizer data-equalize-on="medium" id="test-eq">
     
        <div class="cell small-8 larger-3 medium-4" id="exchangeCallout">
            <div class="callout align-left" id="currencyExchange"  style="background-color: #f8f8f8">
                <div class="small-2 cell">
                    <div class="input-group">
                        <span class="input-group-label">$</span>
                        <input id="us-currency" class="input-group-field" placeholder="---.--">
                        <div class="input-group-button">
                          <input type="submit" class="button" value="Submit">
                        </div>
                      </div>
                   <!--make the conversion box smaller-->
                  </div>
                  <div class="small-2 cell">
                    <div class="input-group">
                        <span class="input-group-label"><i class="fi-euro"></i></span>
                        <input id="foreign-currency" class="input-group-field" placeholder="---.--">
                        
                      </div>
                  </div>
                   
                  
                
             
            </div>
           
        </div>
        
    </div>
    <div class="cell small-6" style="margin-top: 4%;">
        <div class="callout small-8">
            <div  id="liveVideo">
                <label>Select Camera
                    <select id="select-cam">
                        <!-- Cam Feed list goes here -->
                    </select>
                    <button class="button" onclick="showCam()">Get Live Feed</button>
                </label>
                <br>
                <iframe id="cam-feed" width="300px">
                    <!-- Video feed goes here -->
                </iframe>
            </div>

        </div>
    </div>


   


    
    <h2>Weather</h2>
    
        
        <div class="grid-x">
            
                <div class="small-3 float-left">
                    <button class="button small-3 larger-3" style="height: 10vh" onclick="runCurrentWeather()">Get Current Weather</button>
                </div>
                <div class="float-left">
                    <button class="button secondary small-3 larger-3" style="height: 10vh" onclick="runWeatherForecast()">Get 5-day Forecast</button>
                    <div class="small-3 float-center">
                    </div>
                    <button class="button alert small-3 larger-3" style="height: 10vh" onclick="runUVIndex()">Get UV Index</button>
                </div>
                <textarea class="float-left small-12" id="text-display" style="height: 50vh; width: 50vw;"></textarea>
            
        </div>
            
            
        
        
        
   

    <div id="flightBtn">
        <a href="flights.html" class="button success float-center" style="width: 17%;"><strong>Find A Flight</strong></a>
    </div>

    
    
    
    




    <script src="Foundation-6.6.1-CSS-project/assets/js/app.js"></script>
    <!-- <script src="Foundation-6.6.1-CSS-project/assets/js/app.js.map"></script> -->
    <!-- <script src="js/vendor/foundation.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vËœZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/countries.js"></script>
    <script src="weather.js"></script>
    <script src="iataDBase.js" type="text/javascript"></script>
    <script src="exchange.js" type="text/javascript"></script>
    <script src="airlineTickets.js" type="text/javascript"></script>
    <script src="webcam.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script>populateCitySearchPage()</script>

    
</body>
</html>
